<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Devyansh Bhardwaj | Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #ffffff;
      --accent: #0071e3; /* Apple-like blue */
      --background: #000000;
      --text: #f5f5f7;
      --bg-pattern: radial-gradient(circle at 10% 20%, rgba(0, 113, 227, 0.1) 0%, transparent 30%);
    }

    .light-mode {
      --background: #ffffff;
      --text: #1d1d1f;
      --bg-pattern: radial-gradient(circle at 90% 80%, rgba(0, 113, 227, 0.05) 0%, transparent 30%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      transition: all 0.5s ease;
      background-image: var(--bg-pattern);
      min-height: 100vh;
    }

    /* Header */
    header {
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.1rem;
      opacity: 0.8;
    }

    /* Photo with animation */
    .photo {
      display: flex;
      justify-content: center;
      margin: 2rem auto;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      overflow: hidden;
      transition: transform 0.5s ease;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.5s ease;
    }

    .photo:hover {
      transform: scale(1.05);
    }

    /* Bio text rotation */
    .about {
      max-width: 600px;
      margin: 2rem auto;
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.6;
      min-height: 80px;
    }

    .bio-text {
      opacity: 0;
      transition: opacity 1s ease;
      position: absolute;
      width: 100%;
    }

    .bio-text.active {
      opacity: 1;
    }

    /* Skills menu */
    .menu-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 100;
      color: var(--accent);
    }

    .skills-portal {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      transition: right 0.3s ease;
      padding: 2rem;
      z-index: 99;
    }

    .skills-portal.show {
      right: 0;
    }

    .skills-portal h2 {
      margin-bottom: 1.5rem;
      color: var(--accent);
    }

    .skills-portal span {
      display: block;
      padding: 0.5rem 0;
      color: var(--text);
    }

    .skills-btn {
      display: block;
      width: 200px;
      margin: 1rem auto;
      padding: 0.8rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 500;
    }

    /* Links */
    .links {
      text-align: center;
      margin: 2rem auto;
    }

    .links a {
      display: inline-block;
      margin: 0.5rem 1rem;
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background: rgba(0, 113, 227, 0.1);
    }

    /* Toggle button */
    .toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: var(--accent);
      color: var(--primary);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      z-index: 98;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      margin-top: 2rem;
      font-size: 0.8rem;
      opacity: 0.6;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    section {
      animation: fadeIn 0.8s ease forwards;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      .photo {
        width: 140px;
        height: 140px;
      }
      .skills-portal {
        width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="menu-btn" onclick="toggleSkills()">
    <i class="fas fa-bars"></i>
  </div>

  <div class="skills-portal" id="skillsPortal">
    <h2>Skills</h2>
    <span>Python</span>
    <span>HTML</span>
    <span>CSS</span>
    <span>C</span>
    <span>Markdown</span>
  </div>

  <header>
    <h1>Devyansh Bhardwaj</h1>
    <p>Code. Learn. Repeat.</p>
  </header>

  <div class="photo">
    <img src="photo.jpg" alt="Devyansh's photo" />
  </div>

  <div class="about">
    <div class="bio-text active" id="bio1">
      <p>Transforming ideas into code with precision and passion.</p>
    </div>
    <div class="bio-text" id="bio2">
      <p>Exploring the intersection of technology and creativity.</p>
    </div>
    <div class="bio-text" id="bio3">
      <p>Building digital solutions that make an impact.</p>
    </div>
  </div>

  <button class="skills-btn" onclick="toggleSkills()">My Skills</button>

  <div class="links">
    <a href="mailto:devyanshb200@gmail.com">Email</a>
    <a href="https://www.linkedin.com/in/devyansh-bhardwaj-2ba419360/" target="_blank">LinkedIn</a>
    <a href="https://github.com/devyansh008" target="_blank">GitHub</a>
  </div>

  <button class="toggle-btn" onclick="toggleMode()">
    <i class="fas fa-moon" id="modeIcon"></i>
  </button>

  <footer>
    <p>Made with assistance from AI tools</p>
  </footer>

  <script>
    // Dark/Light mode toggle
    function toggleMode() {
      document.body.classList.toggle('light-mode');
      const icon = document.getElementById('modeIcon');
      if (document.body.classList.contains('light-mode')) {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      } else {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      }
    }

    // Skills portal toggle
    function toggleSkills() {
      document.getElementById('skillsPortal').classList.toggle('show');
    }

    // Rotating bio text
    let currentBio = 1;
    const totalBios = 3;
    
    function rotateBio() {
      document.getElementById(`bio${currentBio}`).classList.remove('active');
      currentBio = currentBio % totalBios + 1;
      document.getElementById(`bio${currentBio}`).classList.add('active');
    }

    setInterval(rotateBio, 10000);

    // Close skills portal when clicking outside
    document.addEventListener('click', function(event) {
      const skillsPortal = document.getElementById('skillsPortal');
      const menuBtn = document.querySelector('.menu-btn');
      if (!skillsPortal.contains(event.target) && event.target !== menuBtn) {
        skillsPortal.classList.remove('show');
      }
    });
  </script>
</body>
</html>
